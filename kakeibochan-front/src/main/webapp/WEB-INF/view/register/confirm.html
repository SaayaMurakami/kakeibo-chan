<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"></meta>
	<title>確認：ユーザー登録｜家計簿ちゃん</title>
	<link href="/css/reset2.css" th:href="@{/css/reset2.css}" rel="stylesheet"></link>
	<link href="/css/confirm.css" th:href="@{/css/confirm.css}" rel="stylesheet"></link>
</head>
<body>
	<header>
		<div class="logo">
			<a href="#top-page">家計簿<span class="chan">ちゃん</span></a>
		</div>
		<div class="headline"></div>
	</header>
	<div class="main">
		<div class="confirm">
			<h1 class="title">確認</h1>
			<div class="confirm-element">
				<span class="element-label">メールアドレス</span>
				<div class="element-value">
					<span th:text="${mailAddress}">入力したメールアドレス</span>
				</div>
			</div>
			<div class="confirm-element">
				<span class="element-label">パスワード</span>
				<div class="element-value">
					<span th:text="${maskPassword}">入力したパスワード</span>
				</div>
			</div>			
			<div class="confirm-element">
				<span class="element-label">ユーザー名</span>
				<div class="element-value">
					<span th:text="${userName}">入力したユーザー名</span>
				</div>
			</div>
		<form class="confirm-form" th:action="@{/register/goBackIndex}" action="#" method="post">		
			<input type="hidden" name="mailAddress" th:value="${mailAddress}"/>
			<input type="hidden" name="password" th:value="${password}"/>
			<input type="hidden" name="userName" th:value="${userName}"/>
			<button type="submit" name="button">戻る</button>
		</form>
		<form class="confirm-form" th:action="@{/register/doComplete}" action="#" method="post">
			<input type="hidden" la:token="true"/>		
			<input type="hidden" name="mailAddress" th:value="${mailAddress}"/>
			<input type="hidden" name="password" th:value="${password}"/>
			<input type="hidden" name="userName" th:value="${userName}"/>
			<button type="submit" name="button">登録</button>
		</form>
		</div>
	</div>
</body>
</html>
